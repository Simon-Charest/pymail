<!DOCTYPE html>
<html>
  <head>
    <title>Timeline</title>
    <link href="%TIMELINE_STYLE_FILE%" rel="stylesheet" type="text/css">
    <style>
      body {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        background-color: #f0f0f0; /* Example background color */
      }
      a {
        color: #ffffff;
        text-decoration: none;
      }
      #timeline {
        width: 100%;
        height: 95vh;
      }
    </style>
  </head>
  <body>
    <div id="timeline"></div>
    <script type="text/javascript" src="%TIMELINE_SCRIPT_FILE%"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('timeline');
        var items = %ITEMS%;
        items = items.map(item => {
          item.content = `<a href="${item.link}" target="_blank">${item.content}</a>`;

          return item;
        });
        var data = new vis.DataSet(items);
        var options = {
          width: '100%',
          height: '100%'
        };
        var timeline = new vis.Timeline(container, data, options);
      });
    </script>    
  </body>
</html>
